      .chatbox {

        height: 70vh;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
      }

      .chatbox-header {
        background-color: #0084ff;
        color: #fff;
        padding: 10px;
        font-weight: bold;
      }

      .chatbox-content {
        padding: 10px;
        overflow-y: scroll;
        height: 55vh;
      }

      .message {
        margin-bottom: 10px;
      }

}

        border-radius: 5px;

        max-width: 70%;
      }

        background-color: #f1f0f0;
        padding: 10px;
        border-radius: 5px;
        float: left;
        max-width: 70%;
      }

      .message p {
        margin: 0;
        word-wrap: break-word;
      }

.input-box {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #eee;
  padding: 10px;
  box-sizing: border-box;
}

input[type="text"] {
  width: 90%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-right: 10px;

        background-position: center;
        background-size: 20px;
      }

      button:hover {
        background-color: #0066cc;
      }
      
      
      
#loading {

  float: right;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
